# Forside

Legg til klassen `front-page`. Overskrift, underoverskrift, beskrivelse, navn og dato er obligatorisk.

Eksempel-slide:

```html
  class: front-page

  # Coffeescript og SASS

  ## En introduksjon

  Forelesning ved NITH

  Kim Joar Bekkelund

  18/11/2011
```

---

# Agenda

For agenda, legg til klassen `agenda` og lag liste:

  ```html
  class: agenda

  * første punkt
  * andre punkt
  * tredje punkt
  ```

# Hva med highlighting av kode?

Et Ruby-eksempel:

  ```ruby
  names = people.map do |person|
    person.name.capitalize
  end
  ```

Og et JavaScript-eksempel:

```javascript
  var names = [];
  for (var i = 0, l = people.length; i &lt; l; i++) {
    var name = people[i].name.slice(0,1).toUpperCase();
    names.push(name);
  }
```

For kodeblokk, ha 2 mellomrom før kode:

```javascript
  function test() {
    return "test";
  }
```

# 3 kolonner

.col[
  ## Første kolonne.

  For å få til kolonner må vi bruke litt HTML, sammen med to klasser.

  ```html
  class: cols three

  .col[
    kolonne 1
  ]

  .col[
    kolonne 2
  ]

  .col[
    kolonne 3
  ]
  ```
]

.col[
  ## Andre kolonne
]

.col[
  ## Tredje kolonne

  Vi støtter også to kolonner ved bruk av klassen `two` istedenfor `three`

  ```html
  class: cols two
  ```
]
